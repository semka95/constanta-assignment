version: 1
packages:
  - path: "./transfer/repository/"
    name: "postgres"
    engine: "postgresql"
    schema: "./schema.sql"
    queries: "./transfer/repository/queries.sql"
    emit_json_tags: true
    emit_interface: true
overrides:
  - column: "transfers.amount"
    go_type: "github.com/shopspring/decimal.Decimal"
