version: "3.9"
services:
  postgres:
    image: postgres:14.3-alpine
    env_file:
      - ./db.env
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: payment_api
    env_file:
      - ./app.env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  swagger-ui:
    image: swaggerapi/swagger-ui:v4.12.0
    container_name: "swagger-ui"
    ports:
      - "8081:8080"
    volumes:
      - ./swagger:/usr/share/nginx/html/swagger
    environment:
      API_URL: swagger/openapi.yaml

volumes:
  db:
    driver: local